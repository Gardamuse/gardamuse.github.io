---
title: Play Games - Blushing Defeat
permalink: /play/
layout: page
---

{% assign sortedposts = site.projects | sort: "title" %}

<div class="all-projects">
   <div class="project-board">
      {% for post in sortedposts %}
      <a class="project-card" href="{{ post.permalink }}">
         <div class="thumb-container" style="">
            {% if post.thumb %}
            <img class="thumb" src="{{ post.thumb }}" />
            {% endif %}
         </div>
         <div class="thumb-fade"> </div>
         <div class="title">
            <h2>{{ post.title }}</h2>
         </div>

         {% include tags %}

         <div class="project-info description">
            {{ post.description | markdownify }}
         </div>

      </a>
      {% endfor %}
   </div>
</div>
