---
layout: front-layout
title: {{ site.name }}
permalink: /play/
---

{% assign sortedposts = site.playposts | sort: "title" %}

<section class="main-content double-column">
  <section class="main-column">
  {% for post in sortedposts %}
    {{ post }}
  {% endfor %}
  </section>

  <section class="side-column">
    <section class="post">
      <h2> Content </h2>
      </br>

      {% for post in sortedposts %}
        <a href="#{{ post.title }}"><p class="content-navigation">{{ post.title }}</br></p></a>
      {% endfor %}

    </section>
  </section>
</section>
