---
layout: front-layout
title: {{ site.name }}
permalink: /play/
---

{% assign sortedposts = site.playposts | sort: "title" %}

<section class="post">
  <h2> Table of Contents </h2>
  </br>

  <ul>
  {% for post in sortedposts %}
    <li><p style="display: inline;"><a href="#{{ post.title }}">{{ post.title }}</a></br></p></li>
  {% endfor %}
  </ul>
</section>

{% for post in sortedposts %}
  {{ post }}
{% endfor %}
