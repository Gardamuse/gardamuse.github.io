<div id="centerer" onkeydown="updateTerminal(event)">
   <h2>Input Text</h2>
   <textarea id="terminal" rows="10" cols="1000" style="max-width: 100%; margin-bottom: 1em;">
   </textarea>
   <hr>
   <h2 id="iqDisplay">IQ: 140</h2>
   <input type="range" name="points" min="0" max="100" value="100" id="slider" class="pink-slider" oninput="updateSlider(event)" style="margin-bottom: 2em;">
   <button type="button" class="pink-button" style="margin-bottom: 1em;" onclick="bimbofyButton(event)">Bimbofy</button>
   <hr>
   <h2>Output</h2>
   <div id="output" class="post">
   </div>

</div>

<script src="/scripts/bimbo-misspell.js"></script>
<script src="/scripts/misspell-controller.js"></script>
