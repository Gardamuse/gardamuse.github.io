<section class="post" id="{{ page.title }}">
  <h2>
    {% if page.link %}
      <a href="{{ page.link }}">
    {% endif%}

    {{ page.title }}

    {% if page.link %}
      </a>
    {% endif%}
  </h2>

  {% if page.infotitle %}
    <p class="infotitle"> {{ page.infotitle }} </p>
  {% endif %}

  <div class="tags">
    {% assign sorted-tags = page.tags | sort %}
    {% for tag in sorted-tags %}
      <p> {{ tag }} </p>
    {% endfor %}
  </div>

  {% if page.imageurl %}
    <a href="{{ page.link }}">
      <img src="{{ page.imageurl }}" alt="{{ page.title }}", style="max-width: 50%; max-height: 20em; border: 2px solid #260C1A; float:right; margin-left: 1rem;">
    </a>
  {% endif%}

  {{ content }}
</section>
